<p>This is the movies view.</p>

<table class= "table table-striped">
  <thead>
    <th> Title </th>
    <th> URL </th>
</thead>
<tbody>
<tr ng-repeat= "movie in movies">
<!-- define varible in controller (movies.js in app/scripts) -->
  <td>{{ movie.title }} </td>
  <td>{{ movie.url }} </td>
</tr>
</tbody>
</table>
